<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Brand New nanoc, foundation Site - <%= @item[:title] %></title>
    <link rel="stylesheet" href="/css/app.css"/>
    <link rel="stylesheet" href="/css/prism.css"/>
    <script src="/js/modernizr.js"></script>
    <script src="/js/prism.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-48038483-1', 'auto');
      ga('send', 'pageview');
    </script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Ported from http://zurb.com/blog -->
    <header class="interior-header green">
      <div class="row">
        <div class="medium-12 medium-centered centered-text columns">
          <h1 class="centered-text light white-text">yysaki blog</h1>
          <nav>
            <ul class="subnav hide-for-small">
              <li><a href="/">Home</a></li>
              <li class="with-input">
                <form action="http://google.com/search" method="get">
                  <input type="hidden" name="cx" value="004581985367838202738:guvugwiuerc"/>
                  <input class="input-text" type="text" name="q" placeholder="Search"/>
                </form>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <div class="row">
      <div class="large-8 medium-7 columns">
        <main role="main">
        <%= yield %>
        </main>
      </div>

      <div class="large-4 medium-5 columns">
        <aside class="sidebar">
          <div class="about">
            <h1>About Me</h1>
            <ul class="side-nav">
              <li role="menuitem"><a href="http://twitter.com/yysaki">@yysaki on Twitter</a></li>
              <li role="menuitem"><a href="http://github.com/yysaki">@yysaki on Github</a></li>
            </ul>
          </div>

          <%= render 'sidebar/recent_posts' %>

          <div class="booklog">
            <h1>My Booklog</h1>
            <script type="text/javascript" src="http://widget.booklog.jp/blogparts/js/booklog_minishelf.js?handwrite" id="booklog_minishelf"></script>
            <script type="text/javascript" src="http://api.booklog.jp/json/yysaki?category=0&count=15&callback=booklog_minishelf"></script>
          </div>

          <div class="twitter">
            <h1>Timeline</h1>
            <a class="twitter-timeline" href="https://twitter.com/yysaki" data-widget-id="435964636265844738">@yysakiさんのツイート</a>
            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
          </div>
        </aside>
      </div>
    </div>

    <script src="/js/jquery.js"></script>
    <script src="/js/foundation.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
