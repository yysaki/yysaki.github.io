<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Brand New nanoc, foundation Site - <%= @item[:title] %></title>
    <link rel="stylesheet" href="/css/app.css"/>
    <script src="/js/modernizr.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- TODO: "interior-header" として実装 -->
    <div class="row">
      <div class="large-12 columns">
        <div class="panel">
          <h1>yysaki blog</h1>
          <h3>情報系新米ソフトウェアエンジニアのブログ</h3>
        </div>
      </div>
    </div>

    <!-- Ported from http://zurb.com/blog -->
    <div class="interior-header green">
      <nav class="top-bar">
        <ul class="title-area">

          <li class="name">
            <a class="sidebar-button show-for-small" id="sidebarButton" href="#sidebar"><img alt="Menu-icon" src="/assets/offcanvas/menu-icon-845a737c91d959adb94cceac205ed219.png"></a>
            <h1><a href="http://www.zurb.com" class="home" title="ZURB">ZURB</a></h1>
          </li>
        </ul>

        <section class="top-bar-section">
          <ul class="right hide-for-small">
            <li><a href="http://www.zurb.com/about">About</a></li>
            <li><a href="http://www.zurb.com/blog" class="current">Blog</a></li>
            <li><a href="http://www.zurb.com/news">News &amp; Events</a></li>
            <li><a href="http://www.zurb.com/contact">Contact</a></li>
          </ul>
        </section></nav>
        <div class="row">
          <div class="medium-12 medium-centered centered-text columns">
            <h1 class="centered-text light white-text">ZURB Blog</h1>
            <ul class="subnav hide-for-small">
              <li><a class="current" href="/blog/">Home</a></li>
              <li><a href="/blog/topics">Topics</a></li>
              <li><a href="/blog/archives">Archives</a></li>
              <li><a href="/blog/updates">About</a></li>
              <li class="with-input">
                <form method="get" action="#" name="search" accept-charset="utf-8">
                  <input class="input-text placeholder search-zurb" id="term" name="term" placeholder="Search ZURBlog" type="text">
                </form>
              </li>
            </ul>
          </div>
        </div>
    </div>

    <div class="row">
      <div class="large-9 midium-8 columns">
        <%= yield %>
      </div>

      <div class="large-3 medium-4 columns end">
        <ul class="side-nav role="navigation" title="Link List">
          <li class="heading">Navigation</li>
          <li role="menuitem"><a href="#">Link 1</a></li>
          <li role="menuitem"><a href="#">Link 2</a></li>
          <li class="divider"></li>
          <li role="menuitem"><a href="#">Link 3</a></li>
          <li role="menuitem"><a href="#">Link 4</a></li>
        </ul>
      </div>
    </div>

    <script src="/js/jquery.js"></script>
    <script src="/js/foundation.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
